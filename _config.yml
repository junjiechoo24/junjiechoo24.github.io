# _config.yml

# -- Site Settings --
title: "Choo Jun Jie"
description: "Quantitative Researcher | Data Scientist | My Journey into Psychology"
url: "https://junjiechoo24.github.io"

# -- Theme & Skin --
theme: "minimal-mistakes-jekyll"
minimal_mistakes_skin: "dirt"

# -- Author Info in Sidebar --
author:
  name: "Choo Jun Jie"
  bio: "MS Statistics, University of Chicago. Applying data science to research in psychology."
  location: "Singapore"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:junjie.choo2404@hotmail.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/junjiechoo96"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/junjiechoo24"

# -- Defaults for Pages --
# This ensures the author sidebar appears on all pages.
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      show_author_profile: true

# -- Font Settings --
# Overrides the default theme fonts.
# Here we're using "Lora" for headings and "Source Sans Pro" for body text.
google_fonts:
  - name: "Lora"
    weights: "400,700,400italic,700italic"
  - name: "Source Sans Pro"
    weights: "400,700,400italic,700italic"
